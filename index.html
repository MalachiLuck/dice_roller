<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
​
<body>
    <label for="sides">Enter the desired number of sides for your dice:</label>
    <input type="text" name="sides" id="sides">

    <p>
        <label for="number-of-dice">Enter a number of dice:</label>
        <input type="text" name="number-of-dice" id="number-of-dice">
        <button id="roll-button">Roll !</button>
    </p>

    <div id="total">
        Total:
        <span id="countspan"></span>
    </div>

    <button id="show-rolls-button">Show All Rolls</button>
    <button id="reset-button">Reset</button>

    <ol id="dice"></ol>

    <script src="main.js"></script>
</body>
​
</html>
